<!DOCTYPE HTML>
<html>

    <head>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Fiori Launchpad showcase</title>

        <script>
        window["sap-ushell-config"] = {
          defaultRenderer : "fiori2",
          renderers: {
            fiori2: {
              componentData: {
                config: {
                  search: "hidden"
                }
              }
            }
          },
         
          applications: {
            
          }
        };
        </script>

        <script src="https://sapui5.hana.ondemand.com/test-resources/sap/ushell/bootstrap/sandbox.js" id="sap-ushell-bootstrap"></script>


        <script src="https://sapui5.hana.ondemand.com/resources/sap-ui-core.js"
                id="sap-ui-bootstrap"
                data-sap-ui-libs="sap.m, sap.ushell, sap.ui.comp"
                data-sap-ui-theme="sap_bluecrystal"
                data-sap-ui-xx-bindingSyntax="complex">
        </script>


        <script>
            sap.ui.getCore().attachInit(function() {
                //initialize plugins
                sap.ushell.Container.createRenderer().placeAt("content");
            });
        </script>
    </head>

    <body class="sapUiBody" role="application">
        <div id="content"></div>
    </body>

</html>
