image: node:latest

before_script:
  - npm install

cache:
  paths:
    - node_modules/
    

qa:
  script:
    - npm run lint

build:
  script:
   - npm run build

publish:
  stage: deploy
  environment:
    name: npm
    url: https://www.npmjs.com/settings/fiddlebe/packages
  script:
    - echo "Publishing on NPM"
    - echo '//registry.npmjs.org/:_authToken=${CI_NPM_TOKEN}'>.npmrc
    - npm publish
  only:
    - master
